language: node_js
node_js: 12

cache: false

git:
  depth: false
  quiet: true

script:
  - yarn --version
  # pretty sure this is not needed but I'm erring on the side of 2 identical
  # working installs rather than 1 non-working one
  - yarn
  - yarn ci
  - codecov

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
